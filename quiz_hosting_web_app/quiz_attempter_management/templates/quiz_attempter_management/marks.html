{% extends "base.html" %}

{% block title %}
    <title>Marks</title>
{% endblock title %}

{% block content %}
    {% if total_marks %}
        {{ obtained_marks }} / {{ total_marks}}
    {% else %}
        <h3>Quiz not attempted Yet!</h3>
        <a href="{% url "attemptquiz" quiz_id %}"></a>
    {% endif %}
    <a href="{% url "showquizzes" %}">Show Quizzes</a>
{% endblock content %}
